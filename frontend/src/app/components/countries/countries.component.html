<mat-card>
  <mat-card-title>Countries</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="countries$ | async" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let element">{{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="averageTaxRate">
        <th mat-header-cell *matHeaderCellDef> Average Tax Rate</th>
        <td mat-cell *matCellDef="let element"> {{element.averageTaxRate}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="overallTaxAmount">
        <th mat-header-cell *matHeaderCellDef> Overall Tax Amount</th>
        <td mat-cell *matCellDef="let element"> {{element.overallTaxAmount}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="select(row)"></tr>
    </table>

    <mat-progress-spinner color="primary" mode="indeterminate"
                          *ngIf="loading$ | async"></mat-progress-spinner>
  </mat-card-content>
</mat-card>
