<mat-card>
  <mat-card-title>Counties</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="counties$ | async" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let element">{{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="taxRate">
        <th mat-header-cell *matHeaderCellDef> Tax Rate</th>
        <td mat-cell *matCellDef="let element"> {{element.taxRate}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="taxAmount">
        <th mat-header-cell *matHeaderCellDef> Tax Amount</th>
        <td mat-cell *matCellDef="let element"> {{element.taxAmount}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-progress-spinner color="primary" mode="indeterminate"
                          *ngIf="loading$ | async"></mat-progress-spinner>
  </mat-card-content>
</mat-card>
